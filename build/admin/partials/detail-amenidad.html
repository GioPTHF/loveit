<div ng-controller="productDataController">
  <br><br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="changeAmenidad">
      <div class="form-group">
        <label for="productId" class="col-sm-12 control-label" style="text-align: left;">ID</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="productId" name="productId" value="{{amenidadDetails.idAmenidades}}" style="display:none;"></input>
          <input required disabled type="text" class="form-control" name="productId" value="{{amenidadDetails.idAmenidades}}"></input>
        </div>
        <label for="productName" class="col-sm-12 control-label" style="text-align: left;">Nombre de la amenidad</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="productName" name="productName" value="{{amenidadDetails.idANombre}}"></input>
        </div>
        <label for="productDescription" class="col-sm-12 control-label" style="text-align: left;">Descripci√≥n de la amenidad *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="productDescription" name="productDescription">{{amenidadDetails.idADescripcion}}</textarea>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Guardar"  name="" style="margin-top: 10px;"></input>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
        </div>
      </div>
    </form>
  </div>
