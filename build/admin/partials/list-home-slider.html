<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Imagen</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listAmenidad">
        <th>{{data.idAmenidades}}</th>
        <th>{{data.idANombre}}</th>
        <th>{{data.idADescripcion}}</th>
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/amenidades/{{data.productImage}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>
          <a href="#/amenidad/{{data.idAmenidades}}"><span class="label label-primary editElement" data-id='{{data.idAmenidades}}' style="cursor:pointer">Detalles</span></a>
          <!-- <span class="label label-danger deleteAmenidad" data-id='{{data.idAmenidades}}' style="cursor:pointer">Borrar</span> -->
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12"><br></div>
  <div class="col-md-5" ng-show="listAmenidad.length < 6">
    <form class="form-horizontal" enctype="multipart/form-data" id="setAmenidad">
       <div class="form-group">
          <label for="productName" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una amenidad *
          </label>
        <div class="col-sm-12">
            <input required type="text" class="form-control" id="productName" name="productName"></input>
        </div>
          <label for="productDescription" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una descripción para la amenidad *
          </label>
         <div class="col-sm-12">
            <textarea type="text" class="form-control" id="productDescripcion" name="productDescripcion"></textarea>
           </div>
          <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una imagen de la amenidad (Tamaño requerido 1444 x 768 px.)*
          </label>
          <div class="col-sm-12">
            <input required type="file" class="form-control" id="setImage" name="setImage[]" multiple=""></input>
          </div>
          <div class="col-sm-12">
            <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
            <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
          </div>
        </div>
    </form>
  </div>
</div>
