<div ng-controller="productDataController">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Imagen</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data2) in amenidadDetails2">
        <th>{{data2.idImagen}}</th>      
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/amenidades/{{data2.idNombreImagen}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>
          <span ng-show="amenidadDetails2.length > 1" class="label label-danger deleteAmenidad" data-id='{{data2.idImagen}}' style="cursor:pointer" >Borrar</span>         
          <span ng-show="amenidadDetails2.length == 1" class="label label-warning">No se puede eliminar la última imágen.</span>

           <input type="" class="btn btn-default actualizarimg" value=""  name="" style="display:none" ng-click="actualizarimg()"></input>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12"><br><br><br></div>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="setAmenidadimg">
          <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una imagen de la amenidad *
          </label>
          <div class="col-sm-12">
            <input required type="file" class="form-control" id="setImage" name="setImage[]" multiple=""></input>        
          </div>
            <input type="text" hidden name="idAmenidad" value="{{amenidadDetails2[0].idHabita}}"></input>              

          <div class="col-sm-12">
            <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
            <input type="" class="btn btn-default actualizarimg" value=""  name="" style="display:none" ng-click="actualizarimg()"></input>
          </div>
        </div>
    </form>
  </div>
</div>
