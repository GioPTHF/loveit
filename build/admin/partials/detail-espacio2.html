<div ng-controller="productDataController">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th># IMG</th>
        <th>##ESP</th>
        <th>Imagen</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data2) in espaciosDetails2">
        <th>{{data2.idImagen}}</th>
        <th>{{data2.idEspacios}}</th>        
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/espacios/{{data2.idNombreImagen}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>
          <span class="label label-danger deleteEspacio" data-id='{{data2.idImagen}}' style="cursor:pointer" >Borrar</span>
           <input type="" class="btn btn-default actualizarimg" value=""  name="" style="display:none" ng-click="actualizarimg()"></input>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12"><br><br><br></div>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="setEspaciosimg">
          <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una imagen del espacio *
          </label>
          <div class="col-sm-12">
            <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>        
          </div>
            <input type="text" hidden name="idEspacios" value="{{espaciosDetails2[0].idEspacios}}"></input>              
          <div class="col-sm-12">
            <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
            <input type="" class="btn btn-default actualizarimg" value=""  name="" style="display:none" ng-click="actualizarimg()"></input>
          </div>
        </div>
    </form>
  </div>
</div>
