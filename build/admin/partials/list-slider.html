<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>URL</th>
        <th>Imagen</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listSlider">
        <th>{{data.idSliderhome}}</th>
        <th>{{data.idUrl}}</th>
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/sliderhome/{{data.idNombreImagen}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>
          <span class="label label-danger deleteSlider" data-id='{{data.idSliderhome}}' style="cursor:pointer">Borrar</span>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12"><br><br><br></div>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="setSlider">
       <div class="form-group">
          <label for="productName" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una url para el slider *
          </label>
        <div class="col-sm-12">
            <input required type="text" class="form-control" id="productName" name="sliderUrl"></input>
        </div>
          <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una del slider *
          </label>
          <div class="col-sm-12">
            <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>
          </div>
          <div class="col-sm-12">
            <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
            <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
          </div>
        </div>
    </form>
  </div>
</div>
