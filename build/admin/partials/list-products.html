<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Imagen</th>
        <th>Tipo de habitacion</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listProduct">
        <th>{{data.idProduct}}</th>
        <th>{{data.idNombre}}</th>
        <th>{{data.idDescripcion}}</th>
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/products/{{data.productImage}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>{{data.idTipo}}</th>
        <th>
          <a href="#/habitaciones/{{data.idProduct}}"><span class="label label-primary editElement" data-id='{{data.idProduct}}' style="cursor:pointer">Detalles</span></a>
		  		<span class="label label-danger deleteProduct" data-id='{{data.idProduct}}' style="cursor:pointer">Borrar</span>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12"><br><br><br></div>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="setProduct">
       <div class="form-group">
          <label for="productName" class="col-sm-12 control-label" style="text-align: left;">
          Inserte un nombre para la habitación *
          </label>
        <div class="col-sm-12">
            <input required type="text" class="form-control" id="productName" name="productName"></input>
        </div>
          <label for="productDescription" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una descripción para la habitación *
          </label>
         <div class="col-sm-12">
            <textarea required type="text" class="form-control" id="productDescripcion" name="productDescripcion"></textarea>
           </div>
          <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">
          Inserte una imagen de la habitación *
          </label>
          <div class="col-sm-12">
            <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>
          </div>
          <label for="productCategory" class="col-sm-12 control-label" style="text-align: left;">
          Selecciona el tipo de habitación *
          </label>
          <div class="col-sm-12">
            <select name="productCategory" id="productCategory" ng-model="categorySelected" class="form-control" required>
              <option ng-repeat="option in listCategory" value="{{option.idtipoHabitacion}}">{{option.idnombreHabitacion}}
              </option>
            </select>
          </div>
          <div class="col-sm-12">
            <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
            <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
          </div>
        </div>
    </form>
  </div>
</div>
